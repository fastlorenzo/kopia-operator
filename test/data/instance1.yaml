apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: instance1
    app.kubernetes.io/name: test-backup
  name: test-backup-01
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: kadalu.external
  volumeMode: Filesystem

---
# Add a fake deployment to test the operator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backup-01
  labels:
    app.kubernetes.io/name: test-backup
    app.kubernetes.io/instance: instance1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test-backup
      app.kubernetes.io/instance: instance1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-backup
        app.kubernetes.io/instance: instance1
    spec:
      containers:
      - name: test-backup
        image: busybox
        command: ['sleep', '3600']
        volumeMounts:
        - name: test-backup-01
          mountPath: /data
      volumes:
      - name: test-backup-01
        persistentVolumeClaim:
          claimName: test-backup-01
